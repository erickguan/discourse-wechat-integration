  system_messages:
    wechat_login_notification:
      subject_template: "欢迎使用微信登录"
      text_body_template: |
        你好，欢迎加入%{site_name}。

        你使用了微信登录，因为论坛的技术限制，我们随机生成了你的用户名和邮箱。

        为了方便你在网页上登录你的账号，我们建议你在[用户设置](%{user_preferences_url})中设置你的邮箱和用户名。

        这一步骤很重要，否则你将不得不使用微信登录，甚至你可能会丢掉你的账号。

        想了解更多，请查看我们的[社群指引](%{base_url}/guidelines)。
